<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/logo fav.png">
</head>

<body>
    <div class="center">
        <h1>Register</h1>
        <form method="post">
            <div class="txt_field">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" required , id="email" , name="email">
                <label>Email</label>

            </div>
            <div class="txt_field">
                <span class="icon2">
                    <ion-icon name="lock-closed"></ion-icon>

                </span>
                <input type="password" required , id="password" , name="password">
                <label>Password</label>
            </div>
            <input type="button" value="Register Now" , id="register" , name="register">
            <div class="signup_link">
                Already have account? <a href="/html/login.html">SignIn</a>
            </div>
            <div class="homepage"  , style="text-align: center; font-size: 16px; color: #292525 ; margin-bottom: 25px;" >
                GO TO HOMEPAGE  <a href="/index.html" , style="text-decoration: none; color: #2691d9;">CLICK HERE</a>
              </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

    //----- New Registration code start	  
    document.getElementById("register").addEventListener("click", function () {
        var email = document.getElementById("email").value;

        //For new registration
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log(user);
                alert("Registration successfully!!");
                window.location = 'login.html';

            })
            .catch((error) => {

                const errorMessage = error.message;
                // ..
