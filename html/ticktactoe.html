<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<style>
    body {
        text-align: center;
        font-family: 'Caveat Brush', cursive;
    }

    h1 {
        font-family: 'Caveat Brush', cursive;
    }

    #board {
        margin: 30px auto 30px auto;
        height: 400px;
        width: 400px;

    }

    #scores {
        font-size: 150%;
    }

    td {
        font-family: 'Caveat Brush', cursive;
        font-size: 3.5em;
        border: 1px solid black;
        height: 133px;
        width: 133px;
        text-align: center;
        font-size: 300%;
    }

    tbody {
        border: none;
    }

    .top>td {
        border-top: none;
        border-bottom: solid 1px black;
    }

    .mid>td {
        border-top: 1px black solid;
        border-bottom: 1px black solid;
    }

    .bot>td {
        border-bottom: none;
    }

    .left {
        border-left: none;

    }

    .right {
        border-right: none;
    }

    .panel {
        margin-top: 200px;
    }



    .exit {
        text-align: left;



    }

    .exit a {
        background-color: #000000;
        color: rgb(255, 255, 255);
        margin-left: 18.5vh;
        margin-top: -30em;
        font-weight: 500;
        padding: 14px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        transition: .4s;
        border-radius: 10em;

    }

    .exit a:hover {
        background-color: cyan;
    }
</style>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>TIC TAC TOE GAME </h1>
        </div>

        <div id="chooseP">
            <h2>Choose a side</h2><br /><br>
            <button id="chooseP1" class="btn btn-primary">X</button> or <button id="chooseP2"
                class="btn btn-primary">O</button>
        </div>
        <div class='row'>
            <div class='col-md-4 col-md-offset-4' id="scores">P1: 0 P2: 0</div>
        </div>

        <div id='board'>
            <table>
                <tr class="top">
                    <td id="0" class="left"></td>
                    <td id="1" class="centre"></td>
                    <td id="2" class="right"></td>
                </tr>
                <tr class="mid">
                    <td id="3" class="left"></td>
                    <td id="4" class="centre"></td>
                    <td id="5" class="right"></td>
                </tr>
                <tr class="bot">
                    <td id="6" class="left"></td>
                    <td id="7" class="centre"></td>
                    <td id="8" class="right"></td>
                </tr>
            </table>
        </div>
        <div class="panel">
            <div class="panel-footer">
                @COPYRIGHT ATHARV KUMAR
            </div>
        </div>

    </div>

    <div class="exit">
        <a href="/html/game.html"> EXIT </a>
    </div>




</body>


<script>


    $(document).ready(function () {
        $("#board, #scores").hide();


        /* VARIABLES INITIATED IN HERE */
        var human;
        var comp;

        var p1 = [1, 'X', 0]; // [player,sign,wins]
        var p2 = [2, 'O', 0];

        var current;
        var firstTurn;

        var winners = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 1, 2],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        var boardArr = ["#", "#", "#", "#", "#", "#", "#", "#", "#"];

        var gameWon = false;

        var turnCount = 0;


        /*CODE TO BEGIN GAME, PLAYER NEEDS TO CHOOSE X OR O*/
        $('#chooseP > .btn').click(function () {
            if ($(this).attr('id') === "chooseP1") {
                human = p1;
                comp = p2;
                current = human;
                firstTurn = 'human';
            } else {
                human = p2;
                comp = p1;
                current = comp;
                firstTurn = 'comp';
                //need to run computer first turn
                var x = setTimeout(compTurn, 500);
            }
            $('#chooseP').hide();
            $("#board, #scores").show();

        });

        /*CODE TO MAKE FREE TILES CHANGE MOUSE ON HOVER SO PLAYER CAN SEE IF AVAILABLE*/
        $("td").hover(function () {
            var pos = $(this).attr("id");
            //checks if square is empty using board array, if it is empty, changes mouse to crosshair when hovering
            if (boardArr[pos] == "#") {
                $(this).css("cursor", "crosshair");
            }
        });

        //CODE FOR HUMAN CLICKING EMPTY SQUARE

        $("td").click(function () {
            var tile = $(this).attr('id');
            if (boardArr[tile] === '#') {

                humanTurn(tile);

            }
        })


        /*FUNCTIONS TO BE CALLED FOR TURNS*/

        //pickEmpty, used for computers turn to pick a random empty square.
        function pickEmpty() {
            var emptyArr = [];
            for (i = 0; i < boardArr.length; i++) {
                if (boardArr[i] === '#') {
                    emptyArr.push(i);
                }
            }
            var x = Math.round(Math.random() * emptyArr.length);
            var choice = emptyArr[x];
            if (choice === undefined) {
                choice = emptyArr[x - 1];
            }
            return choice;
        };
        /********************************************************/

        /**************COMPUTERS TURN****************************/
        function compTurn() {
            let current = comp;
            var tile = pickEmpty();
            $('#' + tile).html(comp[1]);
            boardArr[tile] = comp[1];
            checkWin(current);
            if (gameWon === 1 || gameWon === 2) {
                alert("Computer wins!");
                winReset(comp);

            }
            else {
                turnCount++;
                checkDraw();
                if (turnCount === 0 && human[0] === 2) {
                    compTurn();
                }

            }



        };

        /*********************HUMANS TURN**************************/
        function humanTurn(tile) {
            let current = human;
            $('#' + tile).html(human[1]);
            boardArr[tile] = human[1];
            checkWin(current);

            if (gameWon === 1 || gameWon === 2) {
                alert("Nice one, you win!");
                var reset = setTimeout(winReset(human), 1000);
            }
            else {
                turnCount++;
                checkDraw();
                if (turnCount !== 0) {
                    var compGo = setTimeout(compTurn, 800);
                } else if (turnCount === 0 && human[0] === 2) {
                    compTurn();
                }

            }

        }


        /**********************Function to check for a win*********************/
        function checkWin(curr) {
            var currentTiles = [];
            //compile array of all tiles taken by the current player
            for (i = 0; i < boardArr.length; i++) {
                if (boardArr[i] === curr[1]) {
                    currentTiles.push(i);
                }
            }

            //Check the current tiles array agains each winning combo to find a match.
            for (x = 0; x < winners.length; x++) {
                var count = 0;
                for (j = 0; j < winners[x].length; j++) {
                    if (currentTiles.indexOf(winners[x][j]) != -1) {
                        count++;
                    }

                    if (count == 3) {

                        gameWon = current[0];

                    }
                }
            }

        }

        /**************Upon win, updates scores and resets board for new game********/
        function winReset(winner) {
            winner[2]++;
            $('#scores').html('P1: ' + p1[2] + ' <br>P2: ' + p2[2]);
            turnCount = 0;
            $('td').html('');
            boardArr = ["#", "#", "#", "#", "#", "#", "#", "#", "#"];
            if (human === p1) {
                current = human;
            } else {

                let current = comp;
                var tile = pickEmpty();
                $('#' + tile).html(comp[1]);
                boardArr[tile] = comp[1];
                turnCount++;

            }
            gameWon = false;
        }

        /*******************CHECKS FOR DRAW*********************/
        function checkDraw() {
            if (turnCount > 8) {
                alert("It's a Draw!");
                $('td').html('');
                boardArr = ["#", "#", "#", "#", "#", "#", "#", "#", "#"];
                if (human === p1) {
                    current = human;
                } else {
                    current = comp;
                }
                turnCount = 0;
            }
        }






    });
</script>

</html>
